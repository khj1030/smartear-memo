<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/index.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="login_background">
      <img src="static/image/background.jpg" alt="main">
    </div>
    <div class="login_contents">
      <div class="page_title">MEMO CLINIC</div>
      <div class="page_explain">한의원 운영의 모든것!</div>
      <div class="info_input">
        <form>
          <div class="form-group">
            <label class="input_title" for="exampleInputEmail1">이메일</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label class="input_title" for="exampleInputPassword1">비밀번호</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check">
            <div>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">기억하기</label>
            </div>
            <label class="find_pw">비밀번호 찾기</label>
          </div>
          <button type="submit" class="login-btn btn btn-primary">로그인</button>
        </form>
      </div>
      <div class="hr_line"> 
        <hr width="45%"><div>or</div><hr width="45%">
      </div>
      <div class="social-btn-box">
        <button type="submit" class="social-btn btn btn-primary mb-2"><img src="static/image/google.jpg" alt=""></button>
        <button type="submit" class="social-btn btn btn-primary mb-2"><img src="static/image/naver.svg" alt=""></button>
        <button type="submit" class="social-btn btn btn-primary mb-2"><img src="static/image/kakao.svg" alt=""></button>
      </div>
      <div class="join_box">
        <div class="join_link">회원가입하기</div>
      </div>
    </div>
  </div>
  <script>
    function setScreenSize() {
      let vh = window.innerHeight * 0.01;

      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    setScreenSize();
    window.addEventListener('resize', () => setScreenSize());

  </script>
</body>
</html>
