<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/email_confirm.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="login_background">
      <img src="../static/image/background.jpg" alt="main">
    </div>
    <div class="login_contents">
      <img src="../static/image/email.png" alt="">
      <div class="page_title">이메일을 확인하세요!</div>
      <div class="page_explain">해당 계정으로 비밀번호를 발송했어요!</div>
      <div class="info_input">
        <form>
          <button type="submit" class="login-btn btn btn-primary">로그인</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    function setScreenSize() {
      let vh = window.innerHeight * 0.01;

      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    setScreenSize();
    window.addEventListener('resize', () => setScreenSize());

  </script>
</body>
</html>
