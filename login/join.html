<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/join.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="login_background">
      <img src="../static/image/background.jpg" alt="main">
    </div>
    <div class="login_contents">
      <div class="page_title">회원 가입</div>
      <div class="page_explain">아래 항목들을 입력해주세요</div>
      <div class="info_input">
        <form>
          <div class="form-group">
            <label class="input_title" for="formGroupExampleInput">이름</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
          </div>
          <div class="form-group">
            <label class="input_title" for="exampleInputEmail1">이메일</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="input_title" for="exampleInputPassword1">비밀번호</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label class="input_title" for="exampleInputPassword1">비밀번호 확인</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label class="input_title" for="formGroupExampleInput">요양기관번호</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Number">
          </div>
          <div class="form-group">
            <label class="input_title" for="exampleFormControlSelect1">구분</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>한의사</option>
              <option>간호사</option>
              <option>상담실</option>
              <option>데스크</option>
            </select>
          </div>
          <div class="form-check">
            <div>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">MEMO의 시스템을 사용하는데 동의합니다.</label>
            </div>
          </div>
          <button type="submit" class="login-btn btn btn-primary" onClick="location.href='service.html'; return false;" >회원 가입</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    function setScreenSize() {
      let vh = window.innerHeight * 0.01;

      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    setScreenSize();
    window.addEventListener('resize', () => setScreenSize());

  </script>
</body>
</html>
