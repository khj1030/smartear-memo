<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/welcome.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="login_background">
      <img src="static/image/background.jpg" alt="main">
    </div>
    <div class="login_contents">
      <img src="static/image/handshake.png" alt="">
      <div class="page_title">환영합니다</div>
      <div class="page_explain">성공적으로 회원가입 되었습니다.<br>MEMO와 함께 한의원을 운영해 볼까요?</div>
      <div class="info_input">
        <form>
          <div class="button_box">
            <button type="submit" class="login-btn btn btn-primary back-btn" onClick="location.href='service.html'; return false;">뒤로 가기</button>
            <button type="submit" class="login-btn btn btn-primary forward-btn" >메인 화면</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    function setScreenSize() {
      let vh = window.innerHeight * 0.01;

      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    setScreenSize();
    window.addEventListener('resize', () => setScreenSize());

  </script>
</body>
</html>
