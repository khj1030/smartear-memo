<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/reset_pw.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="login_background">
      <img src="static/image/background.jpg" alt="main">
    </div>
    <div class="login_contents">
      <div class="login_box">
        <div class="page_title">비밀번호 재설정</div>
        <div class="page_explain">회원가입하실때 사용한 이메일 계정으로 비밀번호를 보내드리겠습니다.<br>이메일을 입력해주세요.</div>
        <div class="info_input">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="button_box">
              <button type="submit" class="login-btn btn btn-primary back-btn" onClick="location.href='index.html'; return false;">뒤로 가기</button>
              <button type="submit" class="login-btn btn btn-primary forward-btn" onClick="location.href='email_confirm.html'; return false;">변경하기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    function setScreenSize() {
      let vh = window.innerHeight * 0.01;

      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    setScreenSize();
    window.addEventListener('resize', () => setScreenSize());

  </script>
</body>
</html>
